<div class="content">
    <div class="card text-bg-primary m-4" style="">
        <div class="card-header">Clientes</div>
        <div class="card-body">
          <h5 class="card-title">Listado de Clientes</h5>
          <div class="my-2 d-flex justify-content-start">
            <button class="btn btn-success btn-sm" [routerLink]="['/clientes/form']">Crear Cliente</button>
          </div>
          <table class="">
            <thead>
                <tr>
                    <th class="p-2 g-col-3">id</th>
                    <th class="p-2 g-col-3">nombre</th>
                    <th class="p-2 g-col-3">apellido</th>
                    <th class="p-2 g-col-3">email</th>
                    <th class="p-2 g-col-3">createAt</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td class="p-2 g-col-3">{{cliente.id}}</td>
                    <td class="p-2 g-col-3">{{cliente.nombre}}</td>
                    <td class="p-2 g-col-3">{{cliente.apellido}}</td>
                    <td class="p-2 g-col-3">{{cliente.email}}</td>
                    <td class="p-2 g-col-3">{{cliente.createAt}}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
