<div class="content">
    <div class="card " >
        <div class="card-header">Clientes</div>
        <div class="card-body">
          <h5 class="card-title">Listado de Clientes</h5>
          <div class="my-2 d-flex justify-content-start">
            <button class="btn btn-success btn-sm" [routerLink]="['/clientes/form']">Crear Cliente</button>
          </div>
          <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th class="p-2 g-col-3">id</th>
                    <th class="p-2 g-col-3">nombre</th>
                    <th class="p-2 g-col-3">apellido</th>
                    <th class="p-2 g-col-3">email</th>
                    <th class="p-2 g-col-3">createAt</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td class="p-2 g-col-3">{{cliente.id}}</td>
                    <td class="p-2 g-col-3">{{cliente.nombre}}</td>
                    <td class="p-2 g-col-3">{{cliente.apellido}}</td>
                    <td class="p-2 g-col-3">{{cliente.email}}</td>
                    <td class="p-2 g-col-3">{{cliente.createAt}}</td>
                    <td>
                      <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
                    </td>
                    <td>
                      <button class="btn btn-danger" type="button" name="button" (click)="delete(cliente)">eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
