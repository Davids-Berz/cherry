<div class="card bg-dark text-white my-4">
  <div class="card-header"></div>
  <div class="card-body">
    <form action="POST" (ngSubmit)="create">
      <div class="form-group-row">
        <label for="" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group-row">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.apellido"
            name="apellido"
          />
        </div>
      </div>

      <div class="form-group-row">
        <label for="" class="col-form-label col-sm-2">email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group-row my-4">
        <div class="col-sm-6">
            <button class="btn btn-primary " role="button" (click)="create()">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
