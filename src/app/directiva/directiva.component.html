<button type="button" 
        class="btn btn-secondary m-2" 
        (click)="setHabilitar()">
  {{habilitar==true?'ocultar':'mostrar'}}
</button>

<div class="card">
  <div class="card-header">Listado de cursos</div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{ curso }}
    </li>
  </ul>
</div>
